- name: Create a ext4 filesystem on /dev/sdb
  become: true
  become_user: root
  community.general.filesystem:
    fstype: ext4
    dev: /dev/sdb
    
- name: mount /mnt/data
  become: true
  become_user: root
  mount:
    path: /mnt/data
    src: /dev/sdb
    state: mounted
    fstype: ext4
    
- name: create linux user
  become: true
  become_user: root
  ansible.builtin.user:
    name: linux
    home : /mnt/data/home/linux
    shell: /bin/bash
    groups: users,sudo,admin,adm
    append: yes

- name: super user powers to linux
  become: true
  become_user: root
  copy:
    content: linux ALL=(ALL) NOPASSWD:ALL
    dest: /etc/sudoers.d/91-linux
    
- name: Set authorized key for linux@xpc
  become: true
  become_user: root
  ansible.posix.authorized_key:
    user: linux
    state: present
    manage_dir: yes
    key: "ssh-rsa  linux@xpc"


